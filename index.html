<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <form class="form">
      <h1>ADD BOOK</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="author"><strong>Author</strong></label>
        <input type="text" placeholder="Enter Author" name="author" id="author" required>
        <label for="title"><strong>Title</strong></label>
        <input type="text" placeholder="Enter Title" name="title" id="title" required>
        <label for="pages"><strong>Num of Pages</strong></label>
        <input type="number" placeholder="Enter the number of Pages" id="pages" name="pages" required>
      </div>
      <div class="container" style="background-color:#eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="read" id="read"> Read
        </label>
      </div>
      <button type="submit">New Book</button>

    </form>
    <div id="library-grid">
      <table id="di-library">
        <tr class="head">
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </table>
      <!-- <a href="index.html"><button>NEW BOOK</button></a> -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
